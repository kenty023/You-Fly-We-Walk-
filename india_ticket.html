<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket.css">
    <link rel="shortcut icon" type="x-icon" href="image/logo.jpg">
    <title>India Ticket Selling</title>
</head>
<body>

    <nav>
        <a href="index.html"><img src="image/logo.jpg"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()" aria-hidden="true"></i>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="ticket.html">SERVICES</a></li>
                <li><a href="services.html">PRODUCTS</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()" aria-hidden="true"></i>
    </nav>

    <section class="header">
        <h1>Book Your Tokyo Ticket Now!</h1>
    </section>

    <section class="ticket-details">
        <div class="ticket-image">
            <img src="image/india.png" alt="India">
        </div>
        <div class="ticket-info">
            <h2>India Ticket</h2>
            <p>Mekus mekus na yan insan.</p>
            <p>Price: $50.00</p>
            <button onclick="bookTicket()">Book Now</button>
        </div>
    </section>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Select Payment Option</h2>
            <div class="payment-options">
                <button onclick="makePayment('GCash')">
                    <img class="payment-logo" src="image/gcash.jpeg"> GCash
                </button>
                <button onclick="makePayment('PayPal')">
                    <img class="payment-logo" src="image/paypal.png"> PayPal
                </button>
                <button onclick="makePayment('Credit Card')">
                    <img class="payment-logo" src="image/card.png"> Credit Card
                </button>
            </div>
        </div>
    </div>

    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px 20px;
            color: rgb(255, 245, 245);
        }
        
        nav a {
            text-decoration: none;
            color: rgb(245, 244, 244);
        }
        
        nav ul {
            list-style: none;
            display: flex;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav i {
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        
        .header {
            background-color: #ddd;
            text-align: center;
            padding: 50px 0;
        }
        
        .ticket-details {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px;
        }
        
        .ticket-image img {
            max-width: 100%;
            max-height: 300px;
        }
        
        .ticket-info {
            padding: 20px;
            text-align: left;
        }
        
        button {
            background-color: #0a0a0a;
            color: rgb(255, 236, 236);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #070707;
        }
        
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }
        
            nav ul.show {
                display: flex;
            }
        
            nav li {
                margin: 0;
                text-align: center;
                width: 100%;
                padding: 10px 0;
                border-bottom: 1px solid #ffffff;
            }
        
            nav i {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .modal-content button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .modal-content button:hover {
            background-color: #555;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .payment-logo {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }
    </style>

    <script>
        function showMenu() {
            document.getElementById('navLinks').style.right = "0";
        }

        function hideMenu() {
            document.getElementById('navLinks').style.right = "-200px";
        }

        function bookTicket() {
            const confirmation = confirm("Do you want to book a ticket to India?");
            if (confirmation) {
                alert("Ticket booked successfully! Redirecting to payment options...");
                openPaymentModal();
            }
        }

        function openPaymentModal() {
            document.getElementById('paymentModal').style.display = 'block';
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        function makePayment(paymentOption) {
            alert(`Payment successful with ${paymentOption}. Proceed with order.`);
            closePaymentModal();
            // Additional actions after payment, e.g., redirecting to a thank you page.
        }

        function makePayment(paymentOption) {
            switch (paymentOption) {
                case 'GCash':
                    alert("To pay with GCash, use this number: 09127796007");
                    closePaymentModal();
                    redirectToHomepage();
                    break;
                case 'PayPal':
                    var name = prompt("Enter your name:");
                    var address = prompt("Enter your PayPal address:");
                    var email = prompt("Enter your email address:");
                    
                    if (name && address && email) {
                        alert("Payment successful with PayPal. Proceed with order.");
                        closePaymentModal();
                        redirectToHomepage();
                    } else {
                        alert("Payment failed. Please fill in all PayPal details.");
                    }
                    break;
                case 'Credit Card':
                    var cardName = prompt("Enter your name as on the card:");
                    var cardNumber = prompt("Enter your credit card number:");
                    var cvc = prompt("Enter your card's CVC:");
                    var expiryDate = prompt("Enter your card's expiry date:");
                    
                    if (cardName && cardNumber && cvc && expiryDate) {
                        alert("Payment successful with Credit Card. Proceed with order.");
                        closePaymentModal();
                        redirectToHomepage();
                    } else {
                        alert("Payment failed. Please fill in all Credit Card details.");
                    }
                    break;
                default:
                    alert("Invalid payment option");
            }
        }

        function redirectToHomepage() {
            window.location.href = 'index.html';
            alert('You have successfully booked a ticket to your destination');
        }
    </script>

</body>
</html>
